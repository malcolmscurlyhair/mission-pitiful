<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Mission Pitiful</title>
    <meta name="description" content="Guess the company from it's mission statement!" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title"       content="Mission Pitiful">
    <meta property="og:description" content="Can you guess a company from it's mission statement?">
    <meta property="og:image"       content="https://www.missionpitiful.com/main.jpg">
    <meta property="og:url"         content="https://www.missionpitiful.com/">
    <meta property="og:type"        content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:title"       content="Mission Pitiful">
    <meta name="twitter:description" content="Can you guess a company from it's mission statement?">
    <meta name="twitter:image"       content="https://www.missionpitiful.com/main.jpg">

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
